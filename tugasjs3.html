<script>
    //array of object
    // atau array didalam array
    // atau array yang menyimpan array

    let p1 = {nama:"Putri Meylisa", nilai:97};
    let p2 = {nama:"Ali Thamrine", nilai:81};
    let p3 = {nama:"Arip Budiman", nilai:82};
    let p4 = {nama:"Rossaline Lyne", nilai:83};
    let p5 = {nama:"Martins Fox", nilai:50};

    let person = [p1,p2,p3,p4,p5];
</script>
<h3>
    <table style="padding: 10; text-align: center; width: 100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama</th>
                <th>Nilai</th>
                <th>Keterangan</th>
                <th>Grade</th>
                <th>Predikat</th>
            </tr>
        </thead>
        <tbody>
            <script>
                var no = 1;
                for (p of person){
                   let ket = (p.nilai >= 60)? "Lulus" : "Gagal";
                
                let grade = "";
                if (p.nilai > 85 && p.nilai <= 100) grade = "A";
                else if(p.nilai > 75 && p.nilai <= 85) grade = "B";
                else if(p.nilai > 60 && p.nilai <= 75) grade = "C";
                else if(p.nilai > 30 && p.nilai <= 60) grade = "D";
                else if(p.nilai >= 0 && p.nilai <= 30) grade = "E";
                else grade = "";
                 
                let predikat = "";
                switch(grade){
                case "A": predikat = "Memuaskan"; break;
                case "B": predikat = "Baik"; break;
                case "C": predikat = "Cukup"; break;
                case "D": predikat = "Kurang"; break;
                case "E": predikat = "Sangat Kurang"; break;
                default: predikat = ""; break;
                }

                var warna;
                for (p.no = 1; p.no <= 2; p.no++){
                    warna = (no % 2==0)? 'Pink' : 'Purple';
                }
                

                    document.write(`<tr bgcolor="${warna}">
                <td>${no++}</td>
                <td>${p.nama}</td>
                <td>${p.nilai}</td>
                <td>${ket}</td>
                <td>${grade}</td>
                <td>${predikat}</td>
            </tr>`);
        }
        </script>
        </tbody>
    </table>
</h3>
